syntax = "proto3";
package awe;

option go_package = "github.com/alan-mat/awe/internal/proto";

message ChatRequest {
  string query = 1;
  string user = 2;

  map<string, string> args = 3;
}

message ChatResponse {
  int32 msg_id = 1;
  string trace_id = 2;
  string status = 3;
  string content = 4;
}

service AWEService {

  rpc Chat(ChatRequest) returns (stream ChatResponse) {}
  
}
